<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="white" />
  <meta name="display" content="fullscreen" />
  <title>Flex Panel Galery</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="box" style="background-image: url(jakarta.jpeg)">
      <span>Jakarta</span>
      <span>Indonesia</span>
      <div class="layer"></div>
    </div>
    <div class="box" style="background-image: url(sydney.jpeg)">
      <span>Sydney</span>
      <span>Australia</span>
      <div class="layer"></div>
    </div>
    <div class="box" style="background-image: url(cairo.jpeg)">
      <span>Cairo</span>
      <span>Egypt</span>
      <div class="layer"></div>
    </div>
    <div class="box" style="background-image: url(mumbai.jpeg)">
      <span>Mumbai</span>
      <span>India</span>
      <div class="layer"></div>
    </div>
    <div class="box" style="background-image: url(tokyo.jpeg)">
      <span>Tokyo</span>
      <span>Japan</span>
      <div class="layer"></div>
    </div>
  </div>
</body>
</html>
